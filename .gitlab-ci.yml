image: docker:latest
services:
  - docker:dind

stages:
  - build
  - test
  - push

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

docker-build-master:
  # Official docker image.
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
  only:
    - master

docker-build-dev:
  # Official docker image.
  stage: build

  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:dev" .
  only:
    - develop

test:
  stage: test
  script:
    - docker run "$CI_REGISTRY_IMAGE:dev"

push_dev:
  stage: push
  script:
    - docker push "$CI_REGISTRY_IMAGE:dev"
  only:
    - develop

push_master:
  stage: push
  script:
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master

